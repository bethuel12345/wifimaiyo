<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Entry: Amount & Duration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f7f7f7;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #d7153a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #a6102b;
    }
    .entry-list {
      margin-top: 2rem;
    }
    .entry {
      background: #f1f1f1;
      padding: 0.75rem;
      border-radius: 5px;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .entry span {
      flex-grow: 1;
    }
    .delete-btn {
      background: #999;
      color: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 1rem;
    }
    .delete-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Amount & Duration</h2>
    <form id="dataForm">
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" min="0" step="any" required />

      <label for="volume">Volume of Data</label>
      <select id="volume" name="volume" required>
        <option value="" disabled selected>Select volume</option>
        <option value="Unlimited">Unlimited</option>
        <option value="500MB">500MB</option>
        <option value="1GB">1GB</option>
        <option value="5GB">5GB</option>
        <option value="10GB">10GB</option>
      </select>

      <label for="duration">Duration (hours)</label>
      <select id="duration" name="duration" required>
        <option value="" disabled selected>Select duration</option>
        <option value="1">1 hour</option>
        <option value="3">3 hours</option>
        <option value="12">12 hours</option>
        <option value="24">24 hours (1 day)</option>
      </select>

      <button type="submit">Add Entry</button>
    </form>

    <div class="entry-list" id="entryList">
      <h3>Saved Offers</h3>
      <!-- Offers will be listed here -->
    </div>
  </div>

  <script>
    const form = document.getElementById('dataForm');
    const entryList = document.getElementById('entryList');
    const entriesKey = 'dataOffers';
    let entries = JSON.parse(localStorage.getItem(entriesKey)) || [];

    const renderEntries = () => {
      entryList.innerHTML = '<h3>Saved Offers</h3>';
      entries.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <span>â‚¦${entry.amount} - ${entry.volume} - ${entry.duration}hr(s)</span>
          <button class="delete-btn" onclick="deleteEntry(${index})">Delete</button>
        `;
        entryList.appendChild(div);
      });

      if (entries.length === 0) {
        entryList.innerHTML += '<p>No entries yet.</p>';
      }
    };

    const deleteEntry = (index) => {
      if (confirm('Are you sure you want to delete this offer?')) {
        entries.splice(index, 1);
        localStorage.setItem(entriesKey, JSON.stringify(entries));
        renderEntries();
      }
    };

    window.deleteEntry = deleteEntry;

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const amount = parseFloat(form.amount.value);
      const volume = form.volume.value;
      const duration = parseInt(form.duration.value, 10);

      if (isNaN(amount) || !volume || isNaN(duration)) {
        alert("Please fill all fields correctly.");
        return;
      }

      entries.push({ amount, volume, duration });
      localStorage.setItem(entriesKey, JSON.stringify(entries));
      form.reset();
      renderEntries();
    });

    // Initial render on load
    renderEntries();
  </script>
</body>
</html>
